<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            flex-wrap: wrap;
        }
        .maindata{
            height: 400px;
            width: 250px;
            border: 2px solid;
        }
        .maindata img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main"></div>
    <script>
        async function getData(){
            let responce = await fetch('https://dummyjson.com/products');
            let data = await responce.json();
            let myData = data.products
            console.log(myData)

            let myRes = myData.map((item)=>{
                return(
                    `<div class="maindata">
                        <img src=${item.images} />
                        <p>${item.id}</p>
                        <p>${item.brand}</p>
                    </div>`
                    
                )
            })
            document.querySelector('.main').innerHTML = myRes

        }
        getData()
    </script>
</body>
</html>
